<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="head_bar">
        <div></div>
        <div></div>
        <h1 class="head_bar__title">Bookshelf Apps</h1>
        <div class="search_section">
            <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </div>

    </header>

    <main>
        <section class="input_section">
            <h2>Masukkan Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBookIsComplete">Selesai dibaca</label>
                    <input id="inputBookIsComplete" type="checkbox">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="status">Belum Selesai
                        Dibaca</span></button>
            </form>


        </section>

        <section class="book_shelf">
            <div class="items">

                <input type="radio" name="items" id="uncomplete" checked="checked">
                <label for="uncomplete">Belum Selesai Dibaca</label>
                <div class="book_list" id="incompleteBookshelfList">

                </div>

                <input type="radio" name="items" id="completed">
                <label for="completed">Selesai Dibaca</label>
                <div class="book_list" id="completeBookshelfList">


                </div>
            </div>
        </section>

        <!-- edit modal -->
        <div class="modal-bg">
            <div class="modal">
                <section class="input_section">
                    <h2>Edit Buku</h2>
                    <form id="editBook">
                        <div class="input">
                            <label for="editBookTitle">Judul</label>
                            <input id="editBookTitle" type="text" />
                        </div>
                        <div class="input">
                            <label for="editBookAuthor">Author</label>
                            <input id="editBookAuthor" type="text" />
                        </div>
                        <div class="input">
                            <label for="editBookYear">Tahun</label>
                            <input id="editBookYear" type="text /">
                        </div>
                        <div class="input_inline">
                            <label for="editBookIsComplete">Selesai Baca</label>
                            <input id="editBookIsComplete" type="checkbox" />
                        </div>
                        <button id="bookEdit" class="edit" type="submit">Edit Buku</button>
                    </form>
                    <span id="close">X</span>
                </section>
            </div>
        </div>

    </main>

    <!-- <script src="./script.js"></script> -->
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/88eef4bb81.js" crossorigin="anonymous"></script>
</body>

</html>
